<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../build/css/styles.css">
</head>

<body>
  <footer class="footer">
    <div class="container">
      <h2 class="contact-title">Contact us</h2>
      <div class="contact-title-wrap">
        <h3 class="contact-second__title">Get in touch with us<span class="contact-second__title-description"> Lorem
            ipsum dolor sit,
            amet consectetur adipisicing.</span></h3>
        <ul class="socials-icons">
          <li>
            <a class="socials-icons__item socials-navigation__item--after" href="">
              <svg class="site-navigation__item-icon" width="45" height="45">
                <use href="../build/images/icons/icon-facebook.svg"></use>
              </svg>
            </a>
          </li>
          <li>
            <a class="socials-navigation__item socials-navigation__item--after" href="">
              <svg class="site-navigation__item-icon" width="45" height="45">
                <use href="../build/images/icons/icon-twitter.svg"></use>
              </svg>
            </a>
          </li>
          <li>
            <a class="socials-navigation__item socials-navigation__item--after" href="">
              <svg class="site-navigation__item-icon" width="45" height="45">
                <use href="../build/images/icons/icon-linkedin.svg"></use>
              </svg>
            </a>
          </li>
          <li><a class="" href="tel: +380440000000">+300000000000</a></li>
          <li><a class="" href="mailto: goiteens@gmail.com">goiteens@gmail.com</a></li>
        </ul>
      </div>
      <form class="user-form container" method="GET" action="#">
        <div class="input-area-position">
          <input class="input-data input-data__user-name" type="text" name="user-name" placeholder="your name *" required />
          <input class="input-data input-data__user-email" type="email" name="user-e-mail" placeholder="your e-mail *" required />
          <textarea class="input-textarea validation" name="user-message" placeholder="Message *" cols="30" rows="10"
            required></textarea>
        </div>
        <button class="form-button">SUBMIT</button>
      </form>
    </div>
  </footer>
</body>

</html>
